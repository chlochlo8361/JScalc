<!doctype html>
<html lang="en">
  <head>
    <title>JavaScript Calculator!</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <style>
        #loading, #results {
            display: none;
        }
    </style>
</head>
  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card card-body text-center mt-5">
            <h1 class="heading display-5 pb-3">Pokemon Profit</h1>
            <form id="loan-form" onsubmit="return false">
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon" style="padding-right:2.5rem">Selling Price</span>
                  <input type="number" class="form-control" id="amount" placeholder="Selling Price">
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon" style="padding-right:1.7rem">Shipping Cost</span>
                  <input type="number" class="form-control" id="interest" placeholder="Shipping Cost">
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon">Investment Cost</span>
                  <input type="number" class="form-control" id="years" placeholder="Investment Cost">
                </div>
              </div>
              <!-- <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon" style="padding-right:3.1rem">Break Even</span>
                  <input type="number" class="form-control" id="break-even" placeholder="Number to Break Even">
                </div>
              </div> -->
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon" style="padding-right:5.5rem">Profit</span>
                  <input type="number" class="form-control" id="profit" placeholder="Profit">
                </div>
              </div>
              <div class="form-group">
                <input type="submit" value="Calculate Profit" class="btn btn-dark btn-block">
              </div>
              <div class="form-group">
                <input type="submit" value="Calculate Shipping" class="btn2 btn btn-dark btn-block">
              </div>
              <div class="form-group">
                <input type="submit" value="Calculate Investment" class="btn3 btn btn-dark btn-block">
              </div>
              <div class="form-group">
                <input type="submit" value="Calculate Selling Price" class="btn4 btn btn-dark btn-block">
              </div>
              <!-- <div class="form-group">
                <input type="submit" value="Calculate Break Even Number" class="btn5 btn btn-dark btn-block">
              </div> -->
            </form>
            
            <!-- LOADER -->
            
            <div id="loading">
              <!-- <img src="img/loading.gif" alt=""> -->
            </div>
            
            <!-- RESULTS -->
            <div id="results" class="pt-4">
              <h5>Results</h5>
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon">Monthly Payment</span>
                  <input type="number" class="form-control" id="monthly-payment" disabled>
                </div>
              </div>

              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon">Total Payment</span>
                  <input type="number" class="form-control" id="total-payment" disabled>
                </div>
              </div>

              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon">Total Interest</span>
                  <input type="number" class="form-control" id="total-interest" disabled>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
